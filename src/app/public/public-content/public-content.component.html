<div id="content-container">
  <div fxLayout fxLayoutGap="20px" fxLayoutAlign="center center" class="top-cards">
    <mat-card  *ngFor="let t of ['Post Career' , 'Create Blog' , 'Photo']" class="mat-elevation-z8">
      <h1>{{t}}</h1>
    </mat-card>
  </div>
<mat-divider style="margin-top: 20px"></mat-divider>
  <div>

    <h1>Hello XXXX</h1>
    <mat-card class="example-card" *ngFor="let card of [1,2,3 ,4,5,6,7,8,9,1,2,4]" style="margin-bottom: 10px">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="color: #056839;">Shiba Inu</mat-card-title>
        <mat-card-subtitle style="color: #f44336;">Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
