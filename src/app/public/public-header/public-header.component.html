<!-- RESPONSIVE MENU---->

<mat-menu #responsiveMenu="matMenu">
  <a mat-menu-item routerLinkActive="activeLink">
    <mat-icon>info</mat-icon>
    About
  </a>

  <a mat-menu-item routerLinkActive="activeLink">
    <mat-icon>contact_support</mat-icon>
    Contact Us
  </a>

</mat-menu>
<!------RESPONSIVE MENU-------->


<mat-menu fxLayout #loginMenu="matMenu" yPosition="below">
  <mat-card class="example-card" (click)="$event.stopPropagation();">
    <mat-card-content fxLayout="column">


      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Email</mat-label>
        <input matInput>

        <mat-icon style="color: #056839;" matSuffix color="accent">email</mat-icon>


      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Password</mat-label>

        <input matInput type="password">
        <mat-icon style="color: #056839;" matSuffix color="accent">lock</mat-icon>

      </mat-form-field>

    </mat-card-content>
    <div fxLayout="row ">
      <div fxFlex>
        <!-- <button mat-raised-button type="button" class="pink" routerLink="../signup"><span
                    style="color: white; ">Register</span></button> -->
      </div>

      <div fxFlex style="text-align: end; ">
        <button mat-raised-button color="warn" routerLink="management" type="submit"
        ><span style="color: white; ">login</span></button>
      </div>
    </div>
  </mat-card>
</mat-menu>


<mat-menu fxLayout #signupMenu="matMenu" yPosition="below">
  <mat-card class="example-card" (click)="$event.stopPropagation();">
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Full Name</mat-label>
        <input matInput>

        <mat-icon style="color: #056839;" matSuffix color="accent">badge</mat-icon>

      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Email</mat-label>
        <input matInput>

        <mat-icon style="color: #056839;" matSuffix color="accent">email</mat-icon>


      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Contact</mat-label>
        <input matInput>

        <mat-icon style="color: #056839;" matSuffix color="accent">phone</mat-icon>


      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Enter Password</mat-label>

        <input matInput type="password">
        <mat-icon style="color: #056839;" matSuffix color="accent">lock</mat-icon>

      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Confirm password</mat-label>

        <input matInput type="password">
        <mat-icon style="color: #056839;" matSuffix color="accent">lock</mat-icon>

      </mat-form-field>

    </mat-card-content>
    <div fxLayout="row ">
      <div fxFlex>

        <!-- <button mat-raised-button type="button" class="pink" routerLink="../signup"><span
                style="color: white; ">Register</span></button> -->
      </div>

      <div fxFlex style="text-align: end; ">
        <button mat-raised-button color="warn" type="submit"
        ><span style="color: white; ">signup</span></button>
      </div>
    </div>
  </mat-card>
</mat-menu>


<mat-menu fxLayout #raiseMenu="matMenu" yPosition="below">
  <mat-card class="example-card" (click)="$event.stopPropagation();">
    <mat-card-content fxLayout="column">


      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Name</mat-label>
        <input matInput>

        <mat-icon style="color: #056839;" matSuffix color="accent">badge</mat-icon>


      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field ">
        <mat-label> Comment</mat-label>

        <textarea matInput></textarea>
        <mat-icon style="color: #056839;" matSuffix color="accent">comment</mat-icon>

      </mat-form-field>

    </mat-card-content>
    <div fxLayout="row ">
      <div fxFlex>

        <!-- <button mat-raised-button type="button" class="pink" routerLink="../signup"><span
                style="color: white; ">Register</span></button> -->
      </div>

      <div fxFlex style="text-align: end; ">
        <button mat-raised-button color="warn" type="submit"
        ><span style="color: white; ">submit</span></button>
      </div>
    </div>
  </mat-card>
</mat-menu>
